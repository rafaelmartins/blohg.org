<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="generator" content="blohg {{ version }}" />
	<link type="text/css" media="screen" rel="stylesheet" href="{{
            url_for('static', filename='screen.css') }}" />
        <link rel="alternate" type="application/atom+xml" href="{{
            url_for('views.atom') }}" title="{{ config.TITLE }}" />
        <title>{{ config.TITLE }}{% block title %}{% endblock %}</title>

<!-- begin opengraph header -->
{% block opengraph_header %}{% endblock %}
<!-- end opengraph header -->

<!-- begin disqus header -->
{% block disqus_header %}{% endblock %}
<!-- end disqus header -->

    </head>
    <body>
        <div id="header">
            <h1>{{ config.TITLE_HTML }}</h1>
            <h2>{{ config.TAGLINE }}</h2>
            <ul>
                <li><a href="{{ url_for('views.home') }}">About</a></li>
                <li><a href="{{ url_for('views.posts') }}">News</a></li>
                <li><a href="http://docs.blohg.org/">Documentation</a></li>
                <li><a href="{{ url_for('views.content', slug='downloads') }}">Downloads</a></li>
            </ul>
        </div>
        <div id="body">

<!-- begin content -->
{% block body %}{% endblock %}
<!-- end content -->

        </div>
        <div id="footer">
            <p>
                Powered by: <a href="http://blohg.org/">blohg {{ version }}</a>
            </p>  
        </div>

<!-- begin disqus footer -->
{% block disqus_footer %}{% endblock %}
<!-- end disqus footer -->

<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-2886928-12']);
    _gaq.push(['_trackPageview']);
    
    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
</script>

    </body>
</html>
